<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Go Anywhere with RideX</h1>
    </header>
    <main class="main-content">
        <section class="booking-section">
            <div class="ride-options">
                <button class="active-option">Ride</button>
                <button>Package</button>
            </div>
            <form class="ride-form">
                <div class="input-group">
                    <label for="pickup">Pickup Location</label>
                    <input type="text" id="pickup" placeholder="Enter pickup location">
                </div>
                <div class="input-group">
                    <label for="dropoff">Dropoff Location</label>
                    <input type="text" id="dropoff" placeholder="Enter dropoff location">
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="date">Date</label>
                        <input type="date" id="date">
                    </div>
                    <div class="input-group">
                        <label for="time">Time</label>
                        <input type="time" id="time">
                    </div>
                </div>
                <button type="button" id="see-prices">See Prices</button>
            </form>
        </section>
        <section class="map-section">
            <div id="map"></div>
        </section>
    </main>
    <footer class="footer">
        <p>Â© 2024 RideX</p>
    </footer>
    <script src="script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUIWeSy69bt6cFQ8w3ijAHgvejZqGZiNY&callback=initMap"></script>
  <script src="server.js"></script>
</body>
</html>
